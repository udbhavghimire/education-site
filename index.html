<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Education Site | For the Students</title>
  </head>
  <body>
    <div class="fixed-top topp bg-white shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid px-3">
          <a href="/" class="navbar-brand">Education Site</a>
          <div>
            <div class="input-group d-flex">
              <div class="form-outline">
                <input
                  type="search"
                  id="form1"
                  class="form-control searchform"
                  plaaceholder="Search"
                />
              </div>
              <button type="button" class="btn search-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              src="https://img.icons8.com/material-two-tone/24/000000/menu.png"
            />
          </button>
          <div
            class="row row-cols-2 collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <div class="col-12 d-flex justify-content-end">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    href="/buy-house"
                    class="nav-link active nav-link-activee"
                    aria-current="page"
                  >
                    Home
                  </a>
                </li>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle nav-link"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    College
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="#">Plus Two College</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">IT College</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Business College</a>
                    </li>
                  </ul>
                </div>
                <li class="nav-item px-3">
                  <a href="/blog" class="nav-link active">Blogs</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link active" href="#"> College Compare </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-mine" href="#"> Scholorship</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-mine" href="#">Career Selection</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
